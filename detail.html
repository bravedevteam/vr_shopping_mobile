<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>HANCOM</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/swiper.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/common.js"></script>
</head>

<body>
	<section id="wrap" class="sub">
		<header id="header">
			<a href="#" class="btnClose">닫기</a>
		</header>
		<div id="container">
			<div class="boxDetailThumb"><img src="./images/imgSample.jpg" alt="" /></div>
			<div class="boxDetail">
				<div class="topArea">
					<div class="category">BRAND HOME</div>
					<div class="title">MECOMA RING</div>
					<div class="subject">14K GOLD, 18K GOLD</div>
					<div class="price">
						<div class="sale">1,150,000 <span>원</span></div>
						<div class="cost">2,230,000 원</div>
					</div>
				</div>
				<div class="contArea">
					<dl>
						<dt>스톤</dt>
						<dd>정품 큐빅지르코니아 7EA</dd>
						<dt>정보</dt>
						<dd>
							펜던트 - 14k : 약 1.57g / 18k : 약 1.9g<br />
							체인 - 14k : 1.1g / 18k : 약 1.32g<br />
							(제작 특성상 10% 오차 발생)<br />
							yellow gold, pink gold, white gold
						</dd>
					</dl>
				</div>
			</div>
		</div>
		<footer id="footer">
			<div class="btn">
				<button type="button" class="btnBasic open--popup" data-pop="popBuy">구매하기</button>
				<button type="button" class="btnBasic black icon--cart">장바구니</button>
			</div>
		</footer>

		<div id="popBuy" class="popBasic">
			<a href="#" class="slideClose">닫기</a>
			<div class="inner">
				<div class="selectBasic">
					<select>
						<option>옵션 선택</option>
					</select>
				</div>
				<div class="tableRow">
					<div class="left">수량</div>
					<div class="right">
						<div class="numberBasic">
							<a href="#">-</a>
							<input type="number" value="1" />
							<a href="#">+</a>
						</div>
					</div>
				</div>
			</div>
			<div class="total">
				<div class="title">상품 합계</div>
				<div class="price">1,150,000 <span>원</span></div>
			</div>
		</div>

		<div id="dim"></div>
	</section>
</body>
</html>
